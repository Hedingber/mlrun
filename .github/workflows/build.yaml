jobs:
  build-images:
    name: Build image - ${{ matrix.image-name }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        image-name: [mlrun, api]
    steps:
    - uses: actions/checkout@v2
    - name: Build image
#      if: steps.cache-dev-deps.outputs.cache-hit != 'true'
      run: |
        echo ${{ secrets.CR_PAT }} | docker login ghcr.io -u ${{ secrets.CR_USERNAME }} --password-stdin
        export GIT_HASH=$(git rev-parse --short "$GITHUB_SHA")
        MLRUN_DOCKER_REGISTRY=ghcr.io/ MLRUN_DOCKER_TAG=unstable-"$GIT_HASH" make push-${{ matrix.image-name }}
